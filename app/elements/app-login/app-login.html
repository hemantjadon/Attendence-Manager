<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymerfire/polymerfire.html">

<!-- Custom Web Components -->

<dom-module id="app-login">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <firebase-auth id="firebase_auth"
      signed-in="{{firebaseAuthIsSignedIn}}"
      user="{{firebaseAuthUser}}"
      auth="{{firebaseAuthService}}">
    </firebase-auth>

    <button type="button" name="button" on-tap="_loginHandler">Google</button>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-login',

      properties: {
        firebaseAuthUser : {
          type : Object,
          notify : true
        },
        firebaseAuthService : {
          type : Object,
          notify : true
        },
        firebaseAuthIsSignedIn : {
          type : Boolean,
          notify : true,
          value : false
        }
      },

      _loginHandler(evt){
        this.$.firebase_auth.signInWithPopup('google');
      }
    });
  })();
  </script>
</dom-module>
