<!-- Polymer and PolymerElements -->
<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Custom Web Components -->
<link rel="import" href="../app-layout/app-layout.html">
<link rel="import" href="../app-firebase/app-firebase.html">

<dom-module id="app-root">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <app-firebase id="firebase_app"
        firebase-app="{{firebaseApp}}"
        firebase-auth-service="{{firebaseAuthService}}"
        firebase-auth-user="{{user}}"
        firebase-auth-is-signed-in="{{signedIn}}">
    </app-firebase>

    <app-layout></app-layout>
    <div class="google" on-tap="_loginGoogle">
      Google
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'app-root',

      properties: {
        signedIn : {
          type : Boolean,
          notify : true
        },
        user : {
          type : Object,
          notify : true
        },
        firebaseApp : {
          type : Object,
          notify : true
        },
        firebaseAuthService : {
          type : Object,
          notify : true
        }
      },
      _loginGoogle(evt){
        console.log(this.firebaseApp);
        console.log(this.firebaseAuthService);
      }
    });
  })();
  </script>
</dom-module>
